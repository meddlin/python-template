name: Build & Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"        # e.g., v1.2.3 and v1.2.3-rc.1

permissions:
  contents: read

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build
          # If you run tests, also install your test deps here:
          # pip install -r requirements.txt -r requirements-dev.txt

      # Optional but recommended: run your test suite before building
      # - name: Run tests
      #   run: pytest -q

      - name: Build sdist and wheel
        run: python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-testpypi:
    name: Publish to TestPyPI (for pre-releases)
    runs-on: ubuntu-latest
    needs: build
    if: contains(github.ref, '-rc') || contains(github.ref, '-a') || contains(github.ref, '-b') || contains(github.ref, '-dev')
    environment:
      name: testpypi
      url: https://test.pypi.org/p/<your-project-name>
    permissions:
      id-token: write  # REQUIRED for Trusted Publishing
      contents: read
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish package to TestPyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          # attestations are ON by default in trusted publishing; disable with:
          # attestations: false

  publish-pypi:
    name: Publish to PyPI (for final releases)
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && !contains(github.ref, '-')
    environment:
      name: pypi
      url: https://pypi.org/p/<your-project-name>
    permissions:
      id-token: write  # REQUIRED for Trusted Publishing
      contents: read
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish package to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        # attestations are ON by default; disable with:
        # with:
        #   attestations: false
